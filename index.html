<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Reveal Animation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css"
      integrity="sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="product-img">
          <img src="Oculus-VR.png" alt="Oculus-VR" />
        </div>

        <div class="product-video">
          <div class="video">
            <i class="fa-solid fa-play"></i>
            <p>Watch a review</p>
          </div>
        </div>

        <div class="product-disc">
          <div class="product-disc-content">
            <div class="disc-content-about">
              <h1>Oculus Rift S</h1>
              
              <span>GET READY TO STEP INTO A NEW WORLD</span>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Perferendis adipisci quis omnis eius labore non dolore similique
                tenetur. Voluptate, temporibus architecto. Id voluptas eligendi
                enim.
              </p>
            </div>

            <div class="product-view-more">
                <p>view all  specifications</p>
                <div class="view-more-block"></div>
            </div>
          </div>
        </div>

        <div class="product-buttons">
            <button class="btn wishlist">Wishlist</button>
            <button class="btn buy">buy</button>
        </div>

      </div>
    </div>
  </body>
</html>
